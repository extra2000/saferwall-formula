# -*- coding: utf-8 -*-
# vim: ft=yaml

saferwall:
  pod:
    network:
      subnet: 10.77.1.0/24
      gateway: 10.77.1.1
      domain_name: saferwall
  service:
    ui:
      version: 0.0.3
      resources:
        requests:
          memory: 10Mi
        limits:
          memory: 20Mi
    backend:
      version: 0.0.3
      max_file_size: 32000000  # 32MB
      max_avatar_file_size: 10000000  # 10MB
      resources:
        requests:
          memory: 200Mi
        limits:
          memory: 300Mi
    consumer:
      version: 0.0.3
      resources:
        requests:
          memory: 3000Mi
        limits:
          memory: 3100Mi
    nsq:
      version: v1.2.0
      resources:
        requests:
          memory: 10Mi
        limits:
          memory: 20Mi
      nsqlookup:
        resources:
          requests:
            memory: 10Mi
          limits:
            memory: 20Mi
      nsqadmin:
        resources:
          requests:
            memory: 10Mi
          limits:
            memory: 20Mi
    minio:
      version: RELEASE.2020-10-18T21-54-12Z
      resources:
        requests:
          memory: 400Mi
        limits:
          memory: 500Mi
    couchbase:
      version: community-6.5.1
      resources:
        requests:
          memory: 1000Mi
        limits:
          memory: 1100Mi
    multiav:
      clamav:
        version: 0.0.3
        enabled: true
        resources:
          requests:
            memory: 2100Mi
          limits:
            memory: 2200Mi
      comodo:
        version: 0.0.3
        enabled: true
        resources:
          requests:
            memory: 300Mi
          limits:
            memory: 350Mi
      sophos:
        version: 0.0.3
        enabled: true
        url: https://www.dropbox.com/s/d9cx2wddeiqff59/sav-linux-free
        resources:
          requests:
            memory: 300Mi
          limits:
            memory: 350Mi
      windefender:
        version: 0.0.3
        enabled: true
        resources:
          requests:
            memory: 400Mi
          limits:
            memory: 450Mi
