# -*- coding: utf-8 -*-
# vim: ft=yaml

saferwall:
  pod:
    network:
      subnet: 10.77.1.0/24
      gateway: 10.77.1.1
      domain_name: saferwall
      bridge: cni-podman0
  nginx:
    proxy:
      frontend:
        host: 127.0.0.1
        port: 8000
      backend:
        host: 127.0.0.1
        port: 8080
    client_max_body_size: 80M
  service:
    ui:
      version: 0.1.0
      resources:
        requests:
          memory: 10Mi
        limits:
          memory: 20Mi
    backend:
      version: 0.1.0
      max_file_size: 64000000  # 64MB
      max_avatar_file_size: 10000000  # 10MB
      resources:
        requests:
          memory: 500Mi
        limits:
          memory: 500Mi
    consumer:
      version: 0.1.0
      resources:
        requests:
          memory: 500Mi
        limits:
          memory: 500Mi
    nsq:
      version: v1.2.0
      resources:
        requests:
          memory: 10Mi
        limits:
          memory: 20Mi
      nsqlookup:
        resources:
          requests:
            memory: 10Mi
          limits:
            memory: 20Mi
      nsqadmin:
        resources:
          requests:
            memory: 10Mi
          limits:
            memory: 20Mi
    minio:
      version: RELEASE.2020-10-18T21-54-12Z
      resources:
        requests:
          memory: 400Mi
        limits:
          memory: 500Mi
    couchbase:
      version: community-6.5.1
      resources:
        requests:
          memory: 2500Mi
        limits:
          memory: 2600Mi
    multiav:
      clamav:
        version: 0.1.0
        enabled: true
        resources:
          requests:
            memory: 2500Mi
          limits:
            memory: 2500Mi
      comodo:
        version: 0.1.0
        enabled: true
        resources:
          requests:
            memory: 500Mi
          limits:
            memory: 500Mi
      sophos:
        version: 0.1.0
        enabled: true
        url: https://www.dropbox.com/s/d9cx2wddeiqff59/sav-linux-free
        resources:
          requests:
            memory: 500Mi
          limits:
            memory: 500Mi
      windefender:
        version: 0.1.0
        enabled: true
        resources:
          requests:
            memory: 500Mi
          limits:
            memory: 500Mi
